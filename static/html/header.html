<head>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.png">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/accountprompt.css">
    <script src="/static/script/login.js"></script>
    <script src="/static/script/checkoldsite.js"></script>
    <meta charset="utf-8">
    <meta name="description" content="Where your keys you play are your rhythm!">
</head>
<div class="header" id="header">
    <div class="header-left">
        <img src="/static/mainmenulogo.png" alt="Logo">
        <a href="/"><button>home</button></a>
        <a href="/download"><button>download</button></a>
        <a href="/ranking"><button>ranking</button></a>
    </div>
    <div class="header-right">
        <a href="https://buymeacoffee.com/jinkkuproductions">
            <button>
                <img src="/static/img/Heart.png"/>
            </button>
        </a>
        <a id="accountbutton" style="cursor: pointer;">
            <div class="actualbutton">
                <h3>{usertag}</h3>
                <img class="pfp" src="{pfppath}" id="userpfp" alt="Right Image">
            </div>
        </a>
    </div>
</div>

<script>
  const header = document.getElementById("header");
  const headerOffset = header.offsetTop;

  window.addEventListener("scroll", () => {
    if (window.scrollY > headerOffset) {
      header.style.position = "fixed";
      header.style.top = "0";
      header.style.left = "0";
      header.style.right = "0";
      header.style.zIndex = "999";
    } else {
      header.style.position = "static"; // back to normal flow
    }
  });
</script>



<div id="menuprompt" class="accountprompt">
    <div id="loginForm" class="modal-content">
        <span id="loginprompt">
        <h3 style="margin-bottom: 15px;">Sign in to enter <3</h3>
        <p id="login_notice_text" style="margin-bottom: 10px;margin-top: 5px;color: yellow;"></p>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <h3 style="margin-top: 20px;">No Account?</h3>
        <p style="margin-bottom: 10px;margin-top: 10px;">if you wanna join, download our game first!</p>
        <a href="/download"><button class="login-btn">Download Qlute</button></a>
        </span>
        <span id="controlpanel">
            <p style="margin-bottom: 10px;">Welcome back, {usertag}!</p>
            <a href="/user/{usertag}"><button class="login-btn">My Profile</button></a>
            <!--a href="/team/woogiesquad"><button class="login-btn">My Team</button></a -->
            <a href="/settings"><button class="login-btn">Settings</button></a>
            <button id="logout" class="login-btn">Log out</button>
            <script src="/static/script/logout.js"></script>
        </span>
    </div>
</div>
