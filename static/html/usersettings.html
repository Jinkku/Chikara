<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qlute - Settings</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Jinkkuu/PyQlute/refurn-v3/assets/icon.png">
    <link rel="stylesheet" href="/static/css/card.css">
    <link rel="stylesheet" href="/static/css/accountprompt.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="infoboxcontainer">
        <div  class="infoboxtitle">
            <p>user settings</p>
        </div>
        <span class="infobox column verticalpadding">
            <div style="display: flex;height: 50%;">
                <div style="width: 100%;">
                    <p style="margin-top: 25px;margin-left: 25px;font-size: 20px;padding: 15px 15px;">Profile</p>

                </div>
                <div style="width: 100%;padding: 15px 15px">

                    <div class="account-edit-entry account-edit-entry--block js-account-edit-avatar">
                        <div class="account-edit-entry__avatar">
                            <div class="avatar avatar--full-rounded js-current-user-avatar" style="background-image: url(/static/img/profile/guest.png);"></div>

                            <div class="account-edit-entry__drop-overlay">
                                <span>
                                drop here to upload
                                </span>
                            </div>

                            <div class="account-edit-entry__overlay-spinner">
                                <div class="la-ball-clip-rotate"></div>
                            </div>
                        </div>

                        <p>
                            <label class="btn-osu-big btn-osu-big--account-edit">
                                <button>Upload image</button>

                                <input class="js-account-edit-avatar__button fileupload" type="file" name="avatar_file" data-url="https://osu.ppy.sh/home/account/avatar">
                            </label>
                        </p>

                        Please ensure your avatar adheres to the Visual content considerations.<br>This means it must be <strong>suitable for all ages</strong>. i.e. no nudity, offensive or suggestive content.
                    </div>




                </div>
            </div>
        </span>
    </div>
</body>
</html>
